<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="pdvCss.css">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDV - Sistema de Caixa</title>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="/pdv/pdv.html">PDV</a></li>
            <li><a href="/caixa/caixa.html">CAX</a></li>
            <li><a href="/produtos/produto.html">PDT</a></li>
        </ul>
    </div>
<div class="container">
    <h1>PDV - Sistema de Caixa</h1>
    <div class="input-group">
        <label for="code">Código do Produto:</label>
        <input type="text" id="code" required>
    </div>
    <div class="input-group">
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" min="0" step="1" value="1" required>
    </div>
    <button class="btn" id="addProductBtn">Adicionar Produto</button>
    <div class="total" id="total"></div>
    <ul class="product-list" id="productList"></ul>
    <div class="total" id="grandTotal"></div>
    <div class="input-group">
        <label for="amountPaid">Valor Pago:</label>
        <input type="number" id="amountPaid" min="0" step="0.01" required>
    </div>
    <button class="btn" id="calculateChangeBtn">Lançar Venda</button>
</div>

<table id="codeTable">
    <thead>
        <tr>
            <th>Código</th>
            <th>Produto</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Coca-Coca</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Coxinha de frango</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Paçoca</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Chips</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Salgadinho</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Salgado Assado</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Pão de Queijo</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Aguá</td>
        </tr>
        <tr>
            <td>9</td>
            <td>Geladinho</td>
        </tr>
        <tr>
            <td>10</td>
            <td>Suco Caixinha</td>
        </tr>
    </thead>
    <tbody>
        <!-- Os códigos e produtos serão adicionados dinamicamente aqui -->
    </tbody>
</table>

<script type="text/javascript" src="pdvJS.js"></script>
</body>
</html>
